<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Leaflet Map Example</title>
    <!-- Importa il CSS di Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- fav icon -->
    <link rel="shortcut icon" type="image/png" href="./icons8-lupo-64.png">
</head>
<body>
    <!-- Contenitore per la mappa -->
    <div id="map"></div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Cerca una città...">
        <button id="search-button">Cerca</button>
    </div>
    <!-- Contenitore per il widget -->
    <div id="widget">
        <h3>Meteo</h3>
        <p>Cerca una città per vedere il meteo</p>
    </div>
    
    

    <!-- Importa il JS di Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.14/dist/esri-leaflet.js" integrity="sha512-3fIGJwUOdCnUZPv8vIk8CMi3baMSaQp/zozG6kRGM4f5NvSXKBRNf4ufcdP94Nii510v1tfsXR1HScEg7WU3Pg==" crossorigin=""></script>
    <script src="main.js"></script>
</body>
</html>
